<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
    <script src="https://kit.fontawesome.com/ad5cc6e992.js" crossorigin="anonymous"></script>
</head>
<body background="{{ url_for('static', filename='images/bg.jpg') }}">
    <div class="main-title">
        <h1 align="center">Recipe Paradise</h1>
    </div>
    <div class="sub-tabs">
        <h2><a href="{{ url_for('main_routes.index') }}">Home</a></h2>
        <h2><a href="{{ url_for('main_routes.classics') }}">Classic Recipes</a></h2>
        <h2><a href="{{ url_for('main_routes.desserts') }}">Desserts</a></h2>
    </div>

    <div class="content">
        <h3>Welcome to Recipe Paradise!</h3>
        <p>Explore a world of delicious recipes tailored for every taste. Use the search bar below to find your perfect recipe!</p>
    </div>

    <div class="search-bar-body">
        <div class="search-box">
            <form action="{{ url_for('main_routes.search') }}" method="POST" id="search-form">
                <button type="submit" class="search-button" form="search-form" name="button">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" class="search-input" placeholder="Type To Search Recipes..." name="search-textbox">
            </form>
        </div>
    </div>
</body>
</html>
