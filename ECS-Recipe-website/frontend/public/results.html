<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>Search Results</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="results.html">Search Results</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Recipe Results</h2>
            <div id="results-container">
                <div class="recipe-item">
                    <img src="../src/images/sample-recipe.jpg" alt="Recipe Image">

                    <p>Cooking Time: 30 minutes</p>
                    <a href="#" class="view-recipe">View Recipe</a>
                </div>
                <div class="recipe-item">
                    <img src="../src/images/sample-recipe.jpg" alt="Recipe Image">
                    <h3>Another Recipe</h3>

                    <a href="#" class="view-recipe">View Recipe</a>
                </div>
                <!-- Add more recipe items as needed -->
            </div>
        </section>

    </footer>
